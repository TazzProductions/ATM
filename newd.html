<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/newd.css">
    <title>Document</title>
</head>
<body>
        <!--funky banner -->
        <div class="banner">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Bank of Vanessa</h1>
                </div>
            </div>
        </div>
        <!--buttons to click-->
        <div class="col-sm-4">
            <button id="left" onclick="changeText()">
                Withdraw
            </button>
        </div>
        <div class="col-sm-4">
            <button id="left" onclick="fastcash()">
                Fastcash
            </button>
        </div>
        <div class="col-sm-4">
            <button id="left" onclick="deposit()">
                Deposit
            </button>
        </div>
    
        <div class="col-sm-4">
            <button id="right" onclick="transfer()">
                Transfer
            </button>
        </div>
        <div class="col-sm-4">
            <button id="right" onclick="checkBal()">
                Check balance
            </button>
        </div>
        <div class="col-sm-4">
            <button id="right" onclick="getElementById('time').innerHTML= Date() ">
                Time
            </button>
        </div>
        <div class="card"><img src="images/creditcard.jpg" alt="blue credit card" id="card" class="rotate"></div>
        <div class="screen">
            <p id="withdraw">Hello! Welcome to Bank of Vanessa's ATM!</p>
            <p id="fastcash"></p>
            <p id="deposit"></p>
            <p id="transfer"></p>
            <p id="checkBal"></p>
            <p id="time"></p>
        </div>
        <!--submit-->
        <div class="pin">
            <div class="row">
                <div class="col-sm-12">
                    <label for="pin" id="pin">Pin (Up to 7 digits):</label>
                    <form action="">
                        <input type="text" id="pin" name="name" required="" minlength="5" maxlength="10" size="14">
                        <input type="button" value="Submit" class="submit" onclick="alert('You have successfully submitted your pin!')">
                    </form>
                </div>
            </div>
        </div>
        <div class="cardreader"><ul></ul></div>
        <div class="dispenser"></div>
        <!--keypad-->
        <div class="keypad">
            <div class="row">
                <div class="keyrow">
                    <div class="keyrow">
                        </div><div class="keyrow">
                        </div><div class="keyrow">
                        </div><table class="example-table">
                        <tbody><tr><!--first row-->
                            <th><button>1</button></th>
                            <th><button>2</button></th>
                            <th><button>3</button></th>
                            <th><button id="cancel">CANCEL</button></th>
                        </tr>
                    
                <tr>
                            <th><button>4</button></th>
                            <th><button>5</button></th>
                            <th><button>6</button></th>
                            <th><button id="clear">CLEAR</button></th>
                        </tr>
                    
                <tr>
                            <th><button>7</button></th>
                            <th><button>8</button></th>
                            <th><button>9</button></th>
                            <th><button id="enter">ENTER</button></th>
                        </tr>
                    
                <tr>
                            <td><button id="spacer">&lt;</button></td>
                            <th><button>0</button></th>
                            <td><button id="spacer">&gt;</button></td>
                        </tr>
                      
                    </tbody></table>
                </div>
            </div>
            <script type="text/javascript" src="js/script.js"></script>
    
    </div></body>
